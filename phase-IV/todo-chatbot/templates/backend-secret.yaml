{{- if .Values.backend.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-chatbot.backend.fullname" . }}-secrets
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
type: Opaque
data:
{{- if .Values.backend.secrets }}
  {{- range $key, $value := .Values.backend.secrets }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
{{- else }}
  # Default placeholder values - override via --set-file or custom values.yaml
  DATABASE_URL: {{ "postgresql://username:password@host/database?sslmode=require" | b64enc | quote }}
  SECRET_KEY: {{ "dev-secret-key-change-in-production" | b64enc | quote }}
  BETTER_AUTH_SECRET: {{ "dev-better-auth-secret-change-in-production" | b64enc | quote }}
  BETTER_AUTH_PUBLIC_KEY: {{ "dev-public-key-for-verification" | b64enc | quote }}
  OPENAI_API_KEY: {{ "your-openai-api-key" | b64enc | quote }}
{{- end }}
{{- end }}
