apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-chat.fullname" . }}-backend
  labels:
    {{- include "todo-chat.labels" . | nindent 4 }}
    component: backend
spec:
  replicas: {{ .Values.app.backend.replicas }}
  selector:
    matchLabels:
      {{- include "todo-chat.selectorLabels" . | nindent 6 }}
      component: backend
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "todo-chat.labels" . | nindent 8 }}
        component: backend
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "todo-chat.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: backend
          {{- with .Values.app.backend.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.app.backend.image.repository }}:{{ .Values.app.backend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.app.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.app.backend.service.port }}
              protocol: TCP
          env:
            - name: DATABASE_URL
              value: {{ .Values.global.databaseUrl | quote }}
            - name: SECRET_KEY
              value: {{ .Values.global.secretKey | quote }}
            - name: BETTER_AUTH_SECRET
              value: {{ .Values.global.betterAuthSecret | quote }}
            - name: BETTER_AUTH_PUBLIC_KEY
              value: {{ .Values.global.betterAuthPublicKey | quote }}
            - name: JWT_ALGORITHM
              value: {{ .Values.global.jwtAlgorithm | quote }}
            - name: JWT_EXPIRATION_DELTA
              value: {{ .Values.global.jwtExpirationDelta | quote }}
            - name: DEBUG
              value: {{ .Values.global.debug | quote }}
            - name: OPENAI_API_KEY
              value: {{ .Values.global.openaiApiKey | quote }}
            - name: OPENAI_MODEL
              value: {{ .Values.global.openaiModel | quote }}
          {{- with .Values.app.backend.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.app.backend.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.app.backend.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.app.backend.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
