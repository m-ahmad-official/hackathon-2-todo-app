apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "todo-chat.fullname" . }}-test-connection"
  labels:
    {{- include "todo-chat.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "todo-chat.fullname" . }}-backend:{{ .Values.app.backend.service.port }}']
  restartPolicy: Never
